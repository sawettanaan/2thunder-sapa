<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thunder Party - Demo Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }
    body { background-color: #000; overflow-x: hidden; }
    * { font-family: 'Kanit', sans-serif; }
    /* Lightning Glow Animation */
    .glow {
      filter: url(#glow);
    }
    /* Custom keyframes for lightning */
    @keyframes lightning {
      0%, 100% { opacity: 0; stroke-dasharray: 0 1000; }
      10%, 90% { opacity: 1; stroke-dasharray: 1000 0; }
      50% { opacity: 1; stroke-dasharray: 1000 0; }
    }
    .animate-lightning {
      animation: lightning 2s infinite;
    }
  </style>
</head>
<body class="bg-black min-h-screen flex flex-col items-center justify-center">
  <!-- Lightning SVG Filter -->
  <svg width="0" height="0" class="absolute">
    <defs>
      <filter id="glow">
        <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
        <feMerge>
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
  </svg>

  <div class="relative w-full h-[400px] flex items-center justify-center">
    <!-- Lightning Path 1 -->
    <svg class="absolute left-1/4 top-0 w-40 h-96 pointer-events-none opacity-80">
      <path d="M 20 0 L 60 120 L 40 120 L 90 300" stroke="#ef4444" stroke-width="3" fill="none" class="glow animate-lightning" />
    </svg>
    <!-- Lightning Path 2 -->
    <svg class="absolute right-1/4 top-0 w-40 h-96 pointer-events-none opacity-60">
      <path d="M 120 0 L 100 150 L 130 150 L 80 350" stroke="#dc2626" stroke-width="2" fill="none" class="glow animate-lightning" style="animation-delay: 1s;" />
    </svg>
    <div class="relative z-10 text-center">
      <h1 class="text-6xl font-bold text-white drop-shadow-[0_0_30px_rgba(239,68,68,0.5)] mb-4">Make it <span class="bg-gradient-to-r from-red-400 via-red-500 to-rose-600 bg-clip-text text-transparent">Thunder</span></h1>
      <p class="text-xl text-gray-300">ตัวอย่าง Lightning Animation แบบ React</p>
    </div>
  </div>
</body>
</html>
