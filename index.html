<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunder Party - เลือกตั้งสภานักเรียน</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html { scroll-behavior: smooth; }
        body { background-color: #000; overflow-x: hidden; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: linear-gradient(to bottom, #FF5722, #ef4444); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: linear-gradient(to bottom, #FFD54F, #f87171); }
        * { font-family: 'Kanit', sans-serif; }
    </style>
</head>
<body class="bg-black text-white">
    <!-- Navbar -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-black/90 backdrop-blur-xl border-b border-red-500/20 shadow-lg shadow-red-500/5">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3 cursor-pointer">
                <div class="relative">
                    <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-red-600 via-red-500 to-rose-600 flex items-center justify-center shadow-lg shadow-red-500/50">
                        <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                    </div>
                </div>
                <span class="text-2xl font-bold bg-gradient-to-r from-red-400 via-red-300 to-rose-400 bg-clip-text text-transparent">Thunder</span>
            </div>
            <div class="hidden md:flex items-center gap-8">
                <a href="#home" class="text-gray-300 hover:text-red-400 font-medium transition-colors">หน้าแรก</a>
                <a href="#timeline" class="text-gray-300 hover:text-red-400 font-medium transition-colors">ไทม์ไลน์</a>
                <a href="#policies" class="text-gray-300 hover:text-red-400 font-medium transition-colors">นโยบาย</a>
                <a href="#members" class="text-gray-300 hover:text-red-400 font-medium transition-colors">ทีมงาน</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="relative min-h-screen flex items-center justify-center overflow-hidden pt-24">
        <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('/pic/total.jpg');">
            <div class="absolute inset-0 bg-gradient-to-b from-black/70 via-black/50 to-black"></div>
        </div>
        <div class="relative z-10 text-center px-6 max-w-5xl mx-auto">
            <div class="inline-flex items-center gap-2 px-5 py-2.5 rounded-full bg-gradient-to-r from-red-600/30 to-rose-600/30 border border-red-500/40 mb-8 backdrop-blur-sm">
                <svg class="w-4 h-4 text-red-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                <span class="text-red-200 font-medium text-sm">พรรคทันเด้อ • เลือกตั้งสภานักเรียน</span>
            </div>
            <h1 class="text-6xl md:text-8xl lg:text-9xl font-bold mb-6">
                <span class="text-white drop-shadow-[0_0_30px_rgba(239,68,68,0.5)]">Make it</span><br>
                <span class="bg-gradient-to-r from-red-400 via-red-500 to-rose-600 bg-clip-text text-transparent drop-shadow-[0_0_50px_rgba(239,68,68,0.8)]">Thunder</span>
            </h1>
            <p class="text-xl md:text-2xl text-gray-300 mb-12 max-w-2xl mx-auto leading-relaxed">
                โรงเรียนที่อบอุ่น พื้นที่ที่เข้าใจ<br>
                <span class="text-red-300">เริ่มใหม่ไปด้วยกัน</span>
            </p>
            <a href="#policies" class="inline-block px-10 py-4 rounded-full font-semibold text-lg bg-gradient-to-r from-red-600 via-red-500 to-rose-600 text-red-200 hover:text-white transition-all shadow-lg">ดูนโยบายของเรา</a>
        </div>
    </section>
</body>
</html>
